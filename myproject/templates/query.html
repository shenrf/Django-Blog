<!DOCTYPE html>
<html>
<head></head>


<body>

<form action="." method="GET">
    <p>this is the search field.</p>
    <label for="q"></label>
    <input type="text" name="q" value="{{ query|escape }}">
    <br>
    <input type="submit" value="quick search">
</form>



{% if query %}
<h2>Results for "{{ query|escape }}":</h2>
    {% if result %}
    <ul>
        {% for book in result %}
        <li>{{ book|escape }}</li>
        {% endfor %}</ul>
    {% else %}
    <p>No books found</p>
    {% endif %}
{% endif %}


</body>
</html>
